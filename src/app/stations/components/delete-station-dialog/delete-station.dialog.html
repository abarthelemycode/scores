<h1 mat-dialog-title>Suppression - {{ station.station_code }} - {{ station.station_name }}</h1>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer cette station ?</p>
</div>
<div mat-dialog-actions align="end" >
  <button mat-button (click)="cancelAction()">Annuler</button>
  <button mat-button (click)="validateAction()" cdkFocusInitial>Supprimer</button>
</div>
